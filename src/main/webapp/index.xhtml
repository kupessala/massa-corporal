<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:head>
        <title>CÁLCULO DA MASSA CORPÓREA</title>
    </h:head>
    <h:body>
        <h1>CÁLCULO DA MASSA CORPÓREA</h1>
       <h:form>
           <div class="form-row">
               <div class="form-group col-md-6">
                   <h:outputLabel value="Peso:"/>
          <h:inputText size="60" value="#{imcBean.IMC.peso}"/>
            
               </div>
               
               
                <div class="form-group col-md-6">
                  
            <h:outputLabel value="Altura:"/>
            <h:inputText size="60" value="#{imcBean.IMC.altura}"/>
           
               </div>
                <div class="form-group col-md-6">
            <h:commandButton action="#{imcBean.total()}" value="Calcular" class="btn btn-info">
            <f:ajax execute="@form" render="@form"></f:ajax>
            <h:outputText id="mresultado" value="Massa corpórea: #{imcBean.total()}" class="alert alert-success ml-5" style=""></h:outputText></h:commandButton>
           
               </div>
           </div>
        </h:form>
    </h:body>
</html>
